<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Payment.css">
    <title>TheZ</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

</head>
<body>
    <div class="container">
        <h1>Confirm your Payment</h1>
        <div class="first-row">
            <div class="owner">
                <h3>Owner</h3>
                <div class="input-field">
                    <input type="text">
                </div>
            </div>
            <div class="cvv">
                <h3>CVV</h3>
                <div class="input-field">
                    <input type="Password">
                </div>
            </div> 
        </div>
        <div class="second-row">
            <div class="card number">
                <h3>Card Number</h3>
                <div class="input-field">
                    <input type="text">
                </div>
            </div>
            
            </div> 
            <div class="third  -row">
                <div class="card number">
                    <h3>Card Expiry</h3>
                    <div class="selection">
                        <div class="date">
                            <select name="months" id="months">
                                <option value="jan">jan</option>
                                <option value="feb">feb</option>
                                <option value="mar">mar</option>
                                <option value="apr">apr</option>
                                <option value="may">may</option>
                                <option value="jun">jun</option>
                                <option value="jul">jul</option>
                                <option value="aug">aug</option>
                                <option value="sept">sept</option>
                                <option value="oct">oct</option>
                                <option value="nov">nov</option>
                                <option value="dec">dec</option>
                            </select>
                            <select name="years" id="years">
                                <option value="2022">2029</option>
                                <option value="2021">2028</option>
                                <option value="2020">2027</option>
                                <option value="2019">2026</option>
                                <option value="2018">2025</option>
                                <option value="2017">2024</option>
                                <option value="2016">2023</option>
                            </select>
                        </div>
                        <div class="cards">
                            <img src="Payment/master.png" alt="mastercard">
                            <img src="Payment/paytm.png" alt="paytm">
                            <img src="Payment/visa.png" alt="visa">
                        </div>
                    </div>
                </div>
                <div class="click">
                <button onclick='foo();'>CONFIRM</script>
                    <script>
                    function foo(){  
                     window.location = "MobilePhones.html";    
                     alert('Thanks, for ordering.');
                    }
                    </script>
                    </div>
            </div> 
    </div>
</body> 
</html>
